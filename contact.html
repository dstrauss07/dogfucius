<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Contact Dogfucius</title>

    </head>
    <body>
        <!-- Navigation Area-->
   <ul class="menu" >
       <li class="navitem"><a href="index.html">Home</a></li>
       <li class="navitem"><a href="services.html">DogFucius Pet Sitting </a></li>
       <li class="navitem"><a href="photos.html">Pawsome Pet Photos</a></li>

       <li class="navitem"><a href="merch.html">Merchandise</a></li>
       <li class="navitem"><a href="contact.html">Contact Us</a></li>
   </ul>    
   <div class="container">
    <div class="emailform">
        <form>
            <div class="form-group">
                    <label for="name" >Enter your name: </label>
                    <input type="text" name="name" id="name" placeholder="Your Name Here" required>
            </div>
            <div class="form-group">
                    <label for="email"   >Email Address </label>
                    <input type="email" name="email" id="email" placeholder="youremail@domain.com" required>
            </div>
            <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="123-456-7890"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                    <label for="date" >What Day</label>
                    <input type="date" name="date" id="date" placeholder="mm/dd/yyyy" required>
            </div>
            <div class="form-group">
                    <label for="service">Service Requested</label>
                    <select name="service" id="service" required>
                            <option value="default" selected>Select A Service</option> 
                            <option value="am">Morning Visit- 20$</option> 
                            <option value="pm" >Afternoon Visit - 20$</option>
                            <option value="eve">Evening Visit - 20$</option>
                            <option value="full">3 daily visits - No Overnight - 55$</option>
                            <option value="ovn">3 daily visits + Overnight - 100$ </option>
                            <option value="pht">Pro Photo Shoot - 50$ </option>
                    </select>
            </div>
            <div class="form-group">
                    <label for="photos">Send Me Photos!</label>
                <input type="checkbox" name="photos" id="photos">
            </div>
            <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments"></textarea>
            </div>
            <div class="form-group">
                    <button id="submitbutton" onclick="window.location.href='submitted.html'">Submit Request</button>
            </div>
        </form>
    </div>
        
    </body>


</html>
